{% extends 'base.html' %}
{% block title %}店家排行{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4 border-0 mb-4">
        <div class="card-body bg-light rounded-4">
          <h3 class="card-title mb-4 text-center" style="color:#E38B29;"><i class="fas fa-trophy me-2"></i>本月評分最高的餐廳</h3>
          <ol class="list-group list-group-numbered">
            {% for r in top_rated %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="fas fa-store text-warning me-2"></i>{{ r.restaurant_name }}</span>
              <span class="badge bg-success text-light rounded-pill">{{ r.avg_rating|floatformat:1 }} 分</span>
              <span class="badge bg-secondary text-light rounded-pill">{{ r.count }} 筆打卡</span>
            </li>
            {% empty %}
            <li class="list-group-item">本月尚無足夠打卡紀錄</li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
