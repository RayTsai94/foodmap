{% extends 'base.html' %}
{% block title %}用戶排行{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4 border-0 mb-4">
        <div class="card-body bg-light rounded-4">
          <h3 class="card-title mb-4 text-center" style="color:#E38B29;"><i class="fas fa-crown me-2"></i>本月打卡次數最多的用戶</h3>
          <ol class="list-group list-group-numbered">
            {% for user in user_ranking %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="fas fa-user text-primary me-2"></i>{{ user.username }}</span>
              <span class="badge bg-warning text-dark rounded-pill">{{ user.checkin_count }} 次</span>
            </li>
            {% empty %}
            <li class="list-group-item">本月尚無打卡紀錄</li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
