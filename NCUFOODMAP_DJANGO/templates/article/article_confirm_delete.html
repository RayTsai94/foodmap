{% extends 'base.html' %}
{% load static %}

{% block title %}刪除文章 - NCU 食物地圖{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">確認刪除</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">您確定要刪除文章「{{ article.title }}」嗎？此操作無法復原。</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'article_detail' article.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>取消
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>確認刪除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
